<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Etiquetas meta par el posicionamiento SEO -->
    <meta
      name="description"
      content="Encuentra todo lo que necesitas para tus proyectos de construcción y mejoras del hogar en Icolpisos de la 33 ferretería. ¡Visítanos!" />
    <meta
      name="keywords"
      content="Ferretería, Materiales de construcción, Bogotá" />
    <meta name="author" content="Catalina Cano" />
    <!-- Etiqueta para el control de cache -->
    <meta http-equiv="cache-control" content="no-cache" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon" />
    <!-- Vinculo a la hoja de estilos css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>.::Icolpisos de la 33- Ferretería::.</title>
  </head>
  <body>
    <header>
      <!-- Barra Superior -->
      <section class="barra-superior">
        <!-- Iconos -->
        <div class="iconos">
          <div class="caja-icono">
            <img src="assets/img/facebook-icon.svg" alt="Icono Facebook" />
          </div>
          <div class="caja-icono">
            <img src="assets/img/twitter-icon.svg" alt="Icono Twitter" />
          </div>
          <div class="caja-icono">
            <img src="assets/img/instagram-icon.svg" alt="Icono Instagram" />
          </div>
          <div class="caja-icono">
            <img src="assets/img/youtube-icon.svg" alt="Icono Youtube" />
          </div>
        </div>
        <!-- Infomracion de contacto -->
        <div class="info-contacto">
          <div class="caja-icono">
            <img src="assets/img/phone-icon.svg" alt="Icono Teléfono" />
          </div>
          <small>+57 299 79 361 - 3123512461</small>
          <div class="caja-icono">
            <img src="assets/img/location-icon.svg" alt="Icono Localización" />
          </div>
          <small>Calle 26 sur # 78 L 15 Kennedy - Colombia</small>
        </div>
      </section>
      <!-- Barra de Navegación -->
      <nav>
        <div class="nombre-marca">
          <h3>Icolpisos de la 33</h3>
        </div>
        <ul>
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="#promociones">Promociones</a></li>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Botón de Whatsapp -->
      <div class="btn-whatsapp">
        <a
          href="https://wa.me/573123512461?text=Hola%20,he%20visto%20tu%20página%20web%20y%20quiero%20contactarte"
          target="_blank"
          ><img src="assets/img/whatsapp-icon.svg" alt="Icono Teléfono"
        /></a>
      </div>

      <!-- Sección Presentación -->
      <section id="slider">
        <div class="presentacion">
          <h1>Icolpisos de la 33</h1>
          <h2>Todo en Materiales para la construcción</h2>
        </div>
      </section>
      <!-- Sección Logo -->
      <section id="logo">
        <div class="img-logo-container">
          <img src="assets/img/logo.svg" alt="logo icolpisos de la 33" />
        </div>
      </section>
      <section id="promociones">
        <h2>Nuestras Promociones</h2>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </section>
    </main>
  </body>
</html>
